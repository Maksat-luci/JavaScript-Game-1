<!DOCTYPE html>
<html>
    <head><title>PacMan Game V2</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="scoreBoard">
            <span class="score">Score : 0</span>
            <span class="lives">Lives : 1</span>
            <span class="wins">BIM! You win! ^-^</span>
            <h6><time>00:00:00</time></h6>
            <button class="pause">Pause</button>
            <button class="countinue">Countinue</button>
            <button class="restart">Restart</button>
            <button class="btn">Start Game</button>

            
        </div>
            <div class="grid"></div>

  
        <div class="ghost">
            <div class="eyes eyeleft"></div>
            <div class="eyes eyeright"></div>
        </div>
  

        <div class="pacman">
            <div class="eye"></div>
            <div class="mouth"></div>
        </div>
 

 



        <script src="app.js"></script>
    </body>
</html>
